<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Canvas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="main-layout" onload="onInit()">
    <header>
        <h1>Mister Canvas</h1>
    </header>

    <main class="app-layout">
        <section>
            <fieldset class="flex space-between">
                <legend>Canvas Controls</legend>

                <input type="color" class="btn" id="colorBrush" value="#333333" onchange="onSetColor(this.value)">

                <select class="btn brushSize" onchange="onSetSize(this.value)">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="5" selected>5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                </select>

                <select class="btn brushShape" onchange="onSetShape(this.value)">
                    <option  value="round" >Round</option>
                    <option value="square"selected>Square</option>
                </select>

                <select class="btn image" onchange="onSetImg(this.value)">
                    <option value=" " selected>Select Image</option>
                    <option value="ðŸ˜Š">ðŸ˜Š</option>
                    <option value="ðŸ˜¬">ðŸ˜¬</option>
                    <option value="ðŸ¤“">ðŸ¤“</option>
                </select>

                <button class="btn clearCanvas" onclick="onClearCanvas()">Clear Canvas</button>
            </fieldset>
        </section>

        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #333333;"
        onmousedown="onDown(event)" 
        ontouchstart="onDown(event)" 
        onmouseup="onUp()" 
        ontouchend="onUp()" 
        onmousemove="onDraw(event)" 
        ontouchmove="onDraw(event)" >
        </canvas>

        <fieldset class="flex space-between action-btn">
            <legend>Actions</legend>
            <a class="btn" download="canvas.png" onclick="onDownloadCanvas(this)">Download</a>

            <label for="file-input" class="file-label">Upload Image</label>
            <input
                onchange="onImgInput(event)"
                type="file"
                accept=".jpg, .jpeg, .png, .webp"
                id="file-input"
                name="image"
            />

            <!-- <button class="btn" onclick="onUploadImg(event)">Upload To Cloud</button> -->

            <button class="btn shareFacebook" onclick="onUploadImg(event)">Share on Facebook</button>
        </fieldset>
    </main>

    <footer >
        <p>&copy; 2025 Mister Canvas</p>
    </footer>

    <script src="js/main.js"></script>

    <script src="js/canvas.service.js"></script>
    <script src="js/upload.service.js"></script>
    
    <script src="js/canvas.controller.js"></script>

</body>
</html>
